<div class="card border-primary mb-3" >
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
<div class="my-2 text-left">
  <button  class="btn btn-rounded btn-primary " type="button" [routerLink]= "['/clientes/form']">Crear CLiente</button>
</div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Mail</th>
          <th>Fecha</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre }}</td>
          <td>{{cliente.apellido }}</td>
          <td>{{cliente.email }}</td>
          <td>{{cliente.createAt }}</td>
          <td> <button  class="btn btn-primary" type="button"  [routerLink]="['/clientes/form',cliente.id]">Editar</button> </td>
          <td> <button  class="btn btn-danger" type="button" (click)='delete(cliente)'>Eliminar</button> </td>
        </tr>
      </tbody>
    </table>


  </div>
